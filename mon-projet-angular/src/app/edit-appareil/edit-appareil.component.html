<div class="row">
  <div class="col-sm8 col-sm-offset-2">
    <form (ngSubmit)=onSubmit(f) #f="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de l'appareil
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="statut">
          Etat de l'appareil
        </label>
        <select  class="form-control" id="statut" name="status" [ngModel]="defaultOnOff" >
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
